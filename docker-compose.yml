version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: DEBUG
      CACHE_ENABLED: "True"
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key
    depends_on:
      - redis
    volumes:
      - .:/app
    command: uvicorn src.presentation.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:

networks:
  default:
    name: starwars-network
